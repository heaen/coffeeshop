<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index Page</title>
    <link rel="stylesheet" href="css/main.scss" />
    <link rel="shortcut icon" type="image/png" href="logo/Favicon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__logo-box">
        <img
          src="logo/Logo.svg"
          alt="Logo"
          class="header__logo icon_filter--white"
        />
      </div>
      <div class="header__text-box">
        <h1 class="heading-primary">
          <span class="heading-primary--main">Rustica</span>
          <span class="heading-primary--sub">Bio und Fair seit 1991</span>
        </h1>
        <a href="#" class="btn btn--anthrazit btn--animated">zum Shop</a>
      </div>
    </header>
    <main>
      <section class="section-about">
        <div class="row">
          <div class="col-1-of-2">
            <h2 class="heading-secondary u-margin-bottom-big">
              Rösterei & Café
            </h2>
            <p class="paragraph">
              Kaffee aus Kiel, direkt gehandelt und geröstet in der eigenen
              Rösterei, serviert im gemütlichen Café in der Innenstadt.
            </p>
          </div>
          <div class="col-1-of-2">
            <img
              src="img/FEND-Coffee-shop.png"
              alt="coffee shop inside"
              class="section-about_image"
            />
          </div>
        </div>
      </section>
      <section class="section-map">
        <div class="heading-secondary__push">
          <h2 class="heading-secondary u-margin-bottom-xsmall">Komm vorbei!</h2>
        </div>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1162.9130110443957!2d10.121215656727165!3d54.342383107338435!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47b2560c4923d5c7%3A0xca5dbbc0c523e4f!2sFraunhoferstra%C3%9Fe%2014%2C%2024118%20Kiel!5e0!3m2!1sde!2sde!4v1610018852395!5m2!1sde!2sde"
          class="map"
        ></iframe>
        >
      </section>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
