    <main>
      <section class="section-contact">
        <div class="push-container">
          <div class="row">
            <div class="col-1-of-2">
              <h2 class="heading-secondary">
                Du hast Fragen? <br />
                Schreib uns gern!
              </h2>
            </div>
            <div class="col-1-of-2">
              <form action="#" class="form">
                <div class="form__group u-margin-bottom-big">
                  <label for="name" class="form__label u-margin-bottom-small"
                    >Name*</label
                  >
                  <input
                    type="text"
                    class="form__input u-margin-bottom-medium"
                    placeholder="Name"
                    id="name"
                    required
                  />
                </div>

                <div class="form__group u-margin-bottom-big">
                  <label for="email" class="form__label u-margin-bottom-small"
                    >E-Mail*</label
                  >
                  <input
                    type="email"
                    class="form__input u-margin-bottom-medium"
                    placeholder="E-Mail"
                    id="email"
                    required
                  />
                </div>

                <div class="form__group u-margin-bottom-big">
                  <label for="email" class="form__label u-margin-bottom-small"
                    >Telefonnummer</label
                  >
                  <input
                    type="number"
                    class="form__input u-margin-bottom-medium"
                    placeholder="Telefonnummer"
                    id="phone"
                  />
                </div>

                <select class="classic u-margin-bottom-medium">
                  <option>Dein Betreff</option>
                  <option>Fragen zur Lieferung</option>
                  <option>Fragen zum Produkt</option>
                  <option>Vertriebsfragen</option>
                  <option>einfach nur so!</option>
                </select>
                <br /><br />

                <!--
                <select class="minimal">
                  <option>Dein Betreff</option>
                  <option>Fragen zur Lieferung</option>
                  <option>Fragen zum Produkt</option>
                  <option>Vertriebsfragen</option>
                  <option>einfach nur so!</option>
                ><br /><br />
-->

                <div class="form__group">
                  <label for="email" class="form__label u-margin-bottom-medium"
                    >Deine Nachricht</label
                  >
                  <p>
                    <strong>Solution with span:</strong>
                    <span
                      class="form__input textarea u-margin-bottom-medium"
                      role="textbox"
                      contenteditable
                    ></span>
                  </p>
                </div>

                <div class="form__group u-margin-bottom-big">
                  <div class="form__checkbox u-margin-bottom-big">
                    <input
                      type="checkbox"
                      id="subscribeNews"
                      name="subscribe"
                      value="newsletter"
                    />
                    <label for="subscribeNews"
                      >Ich akzeptiere die Datenschutzerklärung</label
                    >
                  </div>
                  <div class="form__group">
                    <a
                      href="#"
                      class="btn btn--anthrazit btn--animated btn__center"
                      >abschicken</a
                    >
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

          </div>
          <div class="row">

            </div>
            <div class="col-1-of-4">
